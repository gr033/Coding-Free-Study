<html>
<head>
    <title>셀프체크 17</title>
</head>
<body>
    <h1>Hello, <span id="target"> World</span></h1>
    <input type="text" id="text-input">
    <button id="send-btn">전송</button>
    <script>
        //자바스크립트 코드 작성
        const commentChangeBtn = document.querySelector("#send-btn");
        const changed = document.querySelector("#text-input");
        commentChangeBtn.addEventListener("click", function() {
            const comment = changed.value;
            changed.value = "";
            target.innerText = comment;
        });

    </script>
</body>
</html>
